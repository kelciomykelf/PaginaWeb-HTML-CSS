<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="caixa">

      <h1><img src="img/logo.png" alt="logo barbearia alura"></h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <main>
    <form action="">
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input class="input-padrao" type="text" id="nomesobrenome" required>

      <label for="email">Email</label>
      <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) X XXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea class="input-padrao" id="mensagem" cols="50" rows="10" required></textarea>

      <fieldset>
        <legend>Como prefere receber nosso contato?</legend>
        <label><input type="radio" name="contato" value="email">Email</label>

        <label><input type="radio" name="contato" value="telefone">Telefone</label>

        <label><input type="radio" name="contato" value="whatsapp" checked>Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horario prefere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>

      <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

      <input type="submit" value="Enviar formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>08h ~ 12h e 13h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>08h ~ 12h e 13h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>08h ~ 12h e 13h ~ 20h</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Caruaru - Pernambuco</td> 
        </tr>
      </tfoot>
    </table>
  </main>

  <footer>
    <img src="img/logo-branco.png" alt="logo barbearia alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2022 </p>
  </footer>
</body>
</html>
